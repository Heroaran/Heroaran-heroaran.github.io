<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Artale Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .hero-button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
            padding: 15px 25px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero-button:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Artale Tools</h1>
        <p>A suite of simple tools and utilities to help your workflow.</p>
        <div class="hero-links">
            <a class="hero-button" href="#">Tool 1</a>
            <a class="hero-button" href="#">Tool 2</a>
            <a class="hero-button" href="#">Tool 3</a>
        </div>
    </div>
</body>
</html>
