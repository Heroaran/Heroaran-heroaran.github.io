<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster & Item Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    #details {
      margin-top: 30px;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .drop-item img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Monster / Item Search</h1>
    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Enter keyword(s) (e.g. snail)">
      <button id="searchBtn">Search</button>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
    <div id="results"></div>
    <div id="details"></div>
  </div>

  <script>
    let monsterData = [], bossData = [];
    const monsterImagePath = "images/monsters/";
    const itemImagePath = "images/items/";

    const escapeHtml = text => text?.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])) || '';

    function sanitizeName(name) {
      return name.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function getImageElement(path, name) {
      const img = document.createElement('img');
      img.alt = name;
      const filename = sanitizeName(name);
      img.src = path + filename + '.png';
      img.onerror = () => {
        img.onerror = null;
        img.src = path + filename + '.gif';
      };
      return img;
    }

    function highlightKeyword(text, keyword) {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }

    async function loadData() {
      const [monsterResp, bossResp] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json')
      ]);
      monsterData = await monsterResp.json();
      bossData = await bossResp.json();
    }

    function unifiedSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) return alert("Please enter a search term.");
      const lowerKeyword = keyword.toLowerCase();
      const terms = lowerKeyword.split(',').map(t => t.trim()).filter(Boolean);

      const resultsContainer = document.getElementById('results');
      const detailsContainer = document.getElementById('details');
      resultsContainer.innerHTML = detailsContainer.innerHTML = "";

      const monsterMatches = [...monsterData, ...bossData].filter(m =>
        terms.some(term => m.name.toLowerCase().includes(term))
      );

      const itemMatches = {};
      [...monsterData, ...bossData].forEach(m => {
        (m.drops || []).forEach(drop => {
          if (terms.some(term => drop.toLowerCase().includes(term))) {
            itemMatches[drop] = itemMatches[drop] || [];
            itemMatches[drop].push(m);
          }
        });
      });

      const makeClickHandler = (type, name) => () => {
        const detail = document.getElementById('details');
        detail.innerHTML = '';
        if (type === 'monster') {
          const data = [...monsterData, ...bossData].find(m => m.name === name);
          if (!data) return;
          const div = document.createElement('div');
          div.innerHTML = `
            <h2>${escapeHtml(data.name)}</h2>
            ${getImageElement(monsterImagePath, data.name).outerHTML}
            <p><strong>Level:</strong> ${data.level || 'N/A'}</p>
            <p><strong>HP:</strong> ${data.hp || 'N/A'}</p>
            <p><strong>Modifiers:</strong> ${data.modifiers || 'N/A'}</p>
            <p><strong>Region:</strong> ${data.region || 'N/A'}</p>
            <p><strong>EXP:</strong> ${data.exp || 'N/A'}</p>
            <p><strong>Required Accuracy:</strong> ${data.required_accuracy || 'N/A'} ${data.accuracy_level_decrease ? `(1 level decrease +${data.accuracy_level_decrease})` : ''}</p>
          `;
          if (data.drops?.length) {
            const btn = document.createElement('button');
            btn.textContent = 'Show Drops';
            const dropDiv = document.createElement('div');
            dropDiv.style.display = 'none';
            data.drops.forEach(item => {
              const dropItem = document.createElement('div');
              dropItem.className = 'drop-item';
              dropItem.appendChild(getImageElement(itemImagePath, item));
              dropItem.appendChild(document.createTextNode(item));
              dropDiv.appendChild(dropItem);
            });
            btn.onclick = () => {
              dropDiv.style.display = dropDiv.style.display === 'none' ? 'block' : 'none';
              btn.textContent = dropDiv.style.display === 'none' ? 'Show Drops' : 'Hide Drops';
            };
            div.appendChild(btn);
            div.appendChild(dropDiv);
          }
          detail.appendChild(div);
        } else {
          const div = document.createElement('div');
          div.innerHTML = `
            <h2>${escapeHtml(name)}</h2>
            ${getImageElement(itemImagePath, name).outerHTML}
            <p><strong>Dropped by:</strong></p>
            <ul>
              ${(itemMatches[name] || []).map(m => `<li>${escapeHtml(m.name)} (Lv.${m.level || '?'})</li>`).join('')}
            </ul>
          `;
          detail.appendChild(div);
        }
      };

      if (monsterMatches.length) {
        const h2 = document.createElement('h2');
        h2.textContent = `üßü Monsters (${monsterMatches.length})`;
        resultsContainer.appendChild(h2);
        monsterMatches.forEach(m => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.appendChild(getImageElement(monsterImagePath, m.name));
          const span = document.createElement('span');
          span.innerHTML = highlightKeyword(m.name, keyword);
          div.appendChild(span);
          div.onclick = makeClickHandler('monster', m.name);
          resultsContainer.appendChild(div);
        });
      }

      const itemKeys = Object.keys(itemMatches);
      if (itemKeys.length) {
        const h2 = document.createElement('h2');
        h2.textContent = `üéÅ Items (${itemKeys.length})`;
        resultsContainer.appendChild(h2);
        itemKeys.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.appendChild(getImageElement(itemImagePath, item));
          const span = document.createElement('span');
          span.innerHTML = highlightKeyword(item, keyword);
          div.appendChild(span);
          div.onclick = makeClickHandler('item', item);
          resultsContainer.appendChild(div);
        });
      }

      if (!monsterMatches.length && !itemKeys.length) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      }
    }

    document.getElementById('searchBtn').addEventListener('click', unifiedSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') unifiedSearch();
    });
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
    }
    loadData();
  </script>
</body>
</html>
