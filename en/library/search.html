<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster & Item Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    #autocomplete {
      font-size: 14px;
      border-radius: 4px;
      position: absolute;
      background: white;
      z-index: 10;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      width: 60%;
      display: none;
    }
    .dark-mode #autocomplete {
      background: #1e1e1e;
      border-color: #444;
    }
    .autocomplete-category {
      font-weight: bold;
      padding: 8px;
      background-color: #eee;
    }
    .dark-mode .autocomplete-category {
      background-color: #333;
      color: #fff;
    }
    .autocomplete-item {
      display: flex;
      align-items: center;
      padding: 5px 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
    .dark-mode .autocomplete-item:hover {
      background-color: #444;
    }
    .autocomplete-item img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    .content-wrapper {
      display: flex;
      gap: 30px;
    }
    #results {
      flex: 1;
      max-width: 45%;
    }
    #details {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
    body.dark-mode #details {
      border-color: #444;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .drop-item img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="location.href='https://artaledb.com/en/index.html'" style="background-color: #ff7043;">üè† Main</button>
    </div>
    <h1>üîç Monster / Item Search</h1>
    <div style="margin-bottom: 20px; position: relative;">
      <input type="text" id="searchInput" placeholder="Enter keyword(s) (e.g. snail)">
      <button id="searchBtn">Search</button>
      <button id="darkModeToggle">üåô Dark Mode</button>
      <div id="autocomplete"></div>
    </div>
    <div class="content-wrapper">
      <div id="results"></div>
      <div id="details"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
