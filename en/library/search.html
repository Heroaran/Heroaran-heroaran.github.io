<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster & Item Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    #details {
      margin-top: 30px;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .drop-item img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Monster / Item Search</h1>
    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Enter keyword(s) (e.g. snail)">
      <button id="searchBtn">Search</button>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
    <div id="results"></div>
    <div id="details"></div>
  </div>

  <script>
    let monsterData = [], bossData = [];
    const monsterImagePath = "images/monsters/";
    const itemImagePath = "images/items/";

    const escapeHtml = text => text?.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])) || '';

    function sanitizeName(name) {
      return name.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function getItemImageName(name) {
      if (/Skill Book/i.test(name)) return "Skillbook";
      if (/Mastery Book/i.test(name)) return "Masterybook";
      const scrollMatch = name.match(/scroll[^\d]*(\d+)%/i);
      if (scrollMatch) return "Scroll" + scrollMatch[1];
      return sanitizeName(name);
    }

    function getImageElement(path, name, isItem = false) {
      const img = document.createElement('img');
      img.alt = name;
      const filename = isItem ? getItemImageName(name) : name;
      img.src = path + filename + '.png';
      img.onerror = () => {
        img.onerror = null;
        img.src = path + filename + '.gif';
      };
      return img;
    }

    function highlightKeyword(text, keyword) {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }

    async function loadData() {
      const [monsterResp, bossResp] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json')
      ]);
      monsterData = await monsterResp.json();
      bossData = await bossResp.json();
    }

    function unifiedSearch() {
  const keyword = document.getElementById('searchInput').value.trim();
  if (!keyword) {
    alert("Please enter a search term.");
    return;
  }
  const lowerKeyword = keyword.toLowerCase();
  const terms = lowerKeyword.split(',').map(t => t.trim()).filter(t => t);

  const resultsContainer = document.getElementById('results');
  resultsContainer.innerHTML = "";
  document.getElementById('details').innerHTML = "";

  const monsterMatches = [...monsterData, ...bossData].filter(m =>
    terms.some(term => m.name.toLowerCase().includes(term))
  );

  const itemMatches = {};
  [...monsterData, ...bossData].forEach(m => {
    if (!m.drops) return;
    m.drops.forEach(drop => {
      if (terms.some(term => drop.toLowerCase().includes(term))) {
        if (!itemMatches[drop]) itemMatches[drop] = [];
        itemMatches[drop].push(m);
      }
    });
  });

  if (monsterMatches.length > 0) {
    const title = document.createElement('h2');
    title.textContent = `üßü Monsters (${monsterMatches.length})`;
    resultsContainer.appendChild(title);

    monsterMatches.forEach(monster => {
      const div = document.createElement('div');
      div.classList.add('result-item');
      const img = getImageElement(monsterImagePath, monster.name);
      const span = document.createElement('span');
      span.innerHTML = highlightKeyword(monster.name, keyword);
      div.appendChild(img);
      div.appendChild(span);
      div.addEventListener('click', () => showMonsterDetail(monster));
      resultsContainer.appendChild(div);
    });
  }

  const itemKeys = Object.keys(itemMatches);
  if (itemKeys.length > 0) {
    const title = document.createElement('h2');
    title.textContent = `üéÅ Items (${itemKeys.length})`;
    resultsContainer.appendChild(title);

    itemKeys.forEach(item => {
      const div = document.createElement('div');
      div.classList.add('result-item');
      const img = getImageElement(itemImagePath, item, true);
      const span = document.createElement('span');
      span.innerHTML = highlightKeyword(item, keyword);
      div.appendChild(img);
      div.appendChild(span);
      div.addEventListener('click', () => showItemDetail(item, itemMatches[item]));
      resultsContainer.appendChild(div);
    });
  }

  if (monsterMatches.length === 0 && itemKeys.length === 0) {
    resultsContainer.innerHTML = "<p>No results found.</p>";
  }
}

function showMonsterDetail(monster) {
  const details = document.getElementById('details');
  details.innerHTML = `
    <h2>${escapeHtml(monster.name)}</h2>
    <img src="${monsterImagePath + monster.name}.png" onerror="this.onerror=null;this.src='${monsterImagePath + monster.name}.gif';" alt="${escapeHtml(monster.name)}">
    <p><strong>Level:</strong> ${monster.level || 'N/A'}</p>
    <p><strong>HP:</strong> ${monster.hp || 'N/A'}</p>
    <p><strong>Modifiers:</strong> ${monster.modifiers || 'N/A'}</p>
    <p><strong>Region:</strong> ${monster.region || 'N/A'}</p>
    <p><strong>EXP:</strong> ${monster.exp || 'N/A'}</p>
    <p><strong>Required Accuracy:</strong> ${monster.required_accuracy || 'N/A'} ${
      monster.accuracy_level_decrease !== undefined && monster.required_accuracy
        ? `(1 level decrease +${monster.accuracy_level_decrease})`
        : ''
    }</p>
    <div><strong>Drops:</strong></div>
    <ul>
      ${(monster.drops || []).map(drop => `<li>${escapeHtml(drop)}</li>`).join('')}
    </ul>
  `;
}

function showItemDetail(item, monsters) {
  const details = document.getElementById('details');
  const img = getImageElement(itemImagePath, item, true);
  details.innerHTML = '';
  details.appendChild(img);
  const title = document.createElement('h2');
  title.textContent = item;
  details.appendChild(title);

  const sub = document.createElement('div');
  sub.innerHTML = `<p><strong>Dropped by:</strong></p><ul>${monsters.map(m => `<li>${escapeHtml(m.name)} (Level: ${m.level || 'N/A'}, Region: ${m.region || 'N/A'})</li>`).join('')}</ul>`;
  details.appendChild(sub);
}

document.getElementById('searchBtn').addEventListener('click', unifiedSearch);

document.getElementById('searchInput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    unifiedSearch();
  }
});

document.getElementById('darkModeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark);
  document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
});

if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark-mode');
  document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
}

loadData();
  </script>
</body>
</html>
