<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster & Item Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    #details {
      margin-top: 30px;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .drop-item img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Monster / Item Search</h1>
    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Enter keyword(s) (e.g. snail)">
      <button id="searchBtn">Search</button>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
    <div id="results"></div>
    <div id="details"></div>
  </div>

  <script>
    let monsterData = [], bossData = [];
    const monsterImagePath = "images/monsters/";
    const itemImagePath = "images/items/";

    const escapeHtml = text => text?.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])) || '';

    function sanitizeItemName(name) {
      if (/Skill Book/i.test(name)) return "Skillbook";
      if (/Mastery Book/i.test(name)) return "Masterybook";
      const scrollMatch = name.match(/scroll[^\d]*(\d+)%/i);
      if (scrollMatch) return "Scroll" + scrollMatch[1];
      return name.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function getImageElement(path, name, fallback = null) {
      const img = document.createElement('img');
      img.alt = name;
      const filename = fallback || name;
      img.src = path + filename + '.png';
      img.onerror = () => img.src = path + filename + '.gif';
      return img;
    }

    function highlightKeyword(text, keyword) {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }

    async function loadData() {
      const [monsterRes, bossRes] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json')
      ]);
      monsterData = await monsterRes.json();
      bossData = await bossRes.json();
    }

    function unifiedSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      const terms = keyword.toLowerCase().split(',').map(t => t.trim()).filter(Boolean);
      const resultsContainer = document.getElementById('results');
      const details = document.getElementById('details');
      resultsContainer.innerHTML = '';
      details.innerHTML = '';

      const monsters = [...monsterData, ...bossData].filter(m => terms.some(t => m.name.toLowerCase().includes(t)));
      const items = {};
      [...monsterData, ...bossData].forEach(m => m.drops?.forEach(drop => {
        if (terms.some(t => drop.toLowerCase().includes(t))) {
          if (!items[drop]) items[drop] = [];
          items[drop].push(m);
        }
      }));

      if (monsters.length > 0) {
        resultsContainer.innerHTML += `<h2>üßü Monsters (${monsters.length})</h2>`;
        monsters.forEach(monster => {
          const div = document.createElement('div');
          div.classList.add('result-item');
          const img = getImageElement(monsterImagePath, monster.name);
          const link = document.createElement('a');
          link.href = '#';
          link.textContent = monster.name;
          link.dataset.type = 'monster';
          link.dataset.name = monster.name;
          link.className = 'data-link';
          div.appendChild(img);
          div.appendChild(link);
          resultsContainer.appendChild(div);
        });
      }

      const itemKeys = Object.keys(items);
      if (itemKeys.length > 0) {
        resultsContainer.innerHTML += `<h2>üéÅ Items (${itemKeys.length})</h2>`;
        itemKeys.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('result-item');
          const img = getImageElement(itemImagePath, item, sanitizeItemName(item));
          const link = document.createElement('a');
          link.href = '#';
          link.textContent = item;
          link.dataset.type = 'item';
          link.dataset.name = item;
          link.className = 'data-link';
          div.appendChild(img);
          div.appendChild(link);
          resultsContainer.appendChild(div);
        });
      }

      if (monsters.length === 0 && itemKeys.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      }
    }

    function renderMonsterDetails(monster) {
      const details = document.getElementById('details');
      const img = getImageElement(monsterImagePath, monster.name);
      const dropId = 'drop-' + sanitizeItemName(monster.name);

      details.innerHTML = `
        <h2>${monster.name}</h2>
        <img src="${img.src}" alt="${monster.name}">
        <p><strong>Level:</strong> ${monster.level || 'N/A'}</p>
        <p><strong>HP:</strong> ${monster.hp || 'N/A'}</p>
        <p><strong>Modifiers:</strong> ${monster.modifiers || 'N/A'}</p>
        <p><strong>Region:</strong> ${monster.region || 'N/A'}</p>
        <p><strong>EXP:</strong> ${monster.exp || 'N/A'}</p>
        <p><strong>Required Accuracy:</strong> ${monster.required_accuracy || 'N/A'} ${monster.accuracy_level_decrease !== undefined && monster.required_accuracy ? `(1 level decrease +${monster.accuracy_level_decrease})` : ''}</p>
        <p><strong>Drops:</strong></p>
        <button onclick="toggleDrops('${dropId}')">Show Drops</button>
        <div id="${dropId}" style="display:none;">
          ${(monster.drops || []).map(drop => {
            const file = sanitizeItemName(drop);
            return `<div class='drop-item'><img src='${itemImagePath + file}.png' onerror="this.onerror=null;this.src='${itemImagePath + file}.gif';"><span>${drop}</span></div>`;
          }).join('') || '<p>None</p>'}
        </div>
      `;
    }

    function renderItemDetails(itemName) {
      const details = document.getElementById('details');
      const file = sanitizeItemName(itemName);
      const monsters = [...monsterData, ...bossData].filter(m => m.drops?.includes(itemName));
      const img = getImageElement(itemImagePath, itemName, file);

      details.innerHTML = `
        <h2>Item: ${itemName}</h2>
        <img src="${img.src}" alt="${itemName}">
        <p><strong>Dropped By:</strong></p>
        <ul>
          ${monsters.map(m => `<li>${m.name} (Level: ${m.level || 'N/A'}, Region: ${m.region || 'N/A'})</li>`).join('') || '<li>None</li>'}
        </ul>
      `;
    }

    function toggleDrops(id) {
      const el = document.getElementById(id);
      const btn = el.previousElementSibling;
      if (el.style.display === 'none') {
        el.style.display = 'block';
        btn.textContent = 'Hide Drops';
      } else {
        el.style.display = 'none';
        btn.textContent = 'Show Drops';
      }
    }

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('data-link')) {
        e.preventDefault();
        const type = e.target.dataset.type;
        const name = e.target.dataset.name;
        if (type === 'monster') {
          const found = [...monsterData, ...bossData].find(m => m.name === name);
          if (found) renderMonsterDetails(found);
        } else if (type === 'item') {
          renderItemDetails(name);
        }
      }
    });

    document.getElementById('searchBtn').addEventListener('click', unifiedSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => e.key === 'Enter' && unifiedSearch());

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
    }

    loadData();
  </script>
</body>
</html>
