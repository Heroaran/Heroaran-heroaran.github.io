<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster & Item Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Monster / Item Search</h1>
    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Enter keyword(s) (e.g. snail)">
      <button id="searchBtn">Search</button>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
    <div id="results"></div>
    <div id="details" style="margin-top: 30px;"></div>
  </div>
  <script>
    let monsterData = [];
    let bossData = [];
    const monsterImagePath = "images/monsters/";
    const itemImagePath = "images/items/";

    const escapeHtml = (text) => text?.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])) || '';

    function sanitizeItemName(name) {
      if (/Skill Book/i.test(name)) return "Skillbook";
      if (/Mastery Book/i.test(name)) return "Masterybook";
      const scrollMatch = name.match(/scroll[^"]*(\d+)%/i);
      if (scrollMatch) return "Scroll" + scrollMatch[1];
      return name.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function getImageElement(path, name, fallback = null) {
      const img = document.createElement('img');
      img.alt = name;
      const filename = fallback || name;
      img.src = path + filename + '.png';
      img.onerror = () => img.src = path + filename + '.gif';
      return img;
    }

    function highlightKeyword(text, keyword) {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }

    async function loadData() {
      const [monsterRes, bossRes] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json')
      ]);
      monsterData = await monsterRes.json();
      bossData = await bossRes.json();
    }

    function unifiedSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      const terms = keyword.toLowerCase().split(',').map(t => t.trim()).filter(Boolean);
      const resultsContainer = document.getElementById('results');
      document.getElementById('details').innerHTML = '';
      resultsContainer.innerHTML = '';

      const monsters = [...monsterData, ...bossData].filter(m => terms.some(t => m.name.toLowerCase().includes(t)));
      const items = {};
      [...monsterData, ...bossData].forEach(m => m.drops?.forEach(drop => {
        if (terms.some(t => drop.toLowerCase().includes(t))) {
          if (!items[drop]) items[drop] = [];
          items[drop].push(m);
        }
      }));

      if (monsters.length > 0) {
        resultsContainer.innerHTML += `<h2>üßü Monsters (${monsters.length})</h2>`;
        monsters.forEach(monster => {
          const div = document.createElement('div');
          div.classList.add('result-item');
          const img = getImageElement(monsterImagePath, monster.name);
          const link = `<a href="#" class="data-link" data-type="monster" data-name="${monster.name}">${highlightKeyword(monster.name, keyword)}</a>`;
          div.innerHTML = '';
          div.appendChild(img);
          div.innerHTML += link;
          resultsContainer.appendChild(div);
        });
      }

      const itemKeys = Object.keys(items);
      if (itemKeys.length > 0) {
        resultsContainer.innerHTML += `<h2>üéÅ Items (${itemKeys.length})</h2>`;
        itemKeys.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('result-item');
          const img = getImageElement(itemImagePath, item, sanitizeItemName(item));
          const link = `<a href="#" class="data-link" data-type="item" data-name="${item}">${highlightKeyword(item, keyword)}</a>`;
          div.innerHTML = '';
          div.appendChild(img);
          div.innerHTML += link;
          resultsContainer.appendChild(div);
        });
      }

      if (monsters.length === 0 && itemKeys.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      }
    }

    function showMonsterDetails(monster) {
      const container = document.getElementById('details');
      const img = getImageElement(monsterImagePath, monster.name);
      container.innerHTML = `
        <h2>üßü ${monster.name} Details</h2>
        <div class="result-item">
          <img src="${img.src}" alt="${monster.name}">
          <div>
            <p><strong>Level:</strong> ${monster.level || 'N/A'}</p>
            <p><strong>HP:</strong> ${monster.hp || 'N/A'}</p>
            <p><strong>Region:</strong> ${monster.region || 'N/A'}</p>
            <p><strong>EXP:</strong> ${monster.exp || 'N/A'}</p>
            <p><strong>Drops:</strong></p>
            <ul>
              ${monster.drops?.map(drop => `
                <li>
                  <img src="${itemImagePath + sanitizeItemName(drop)}.png" 
                       onerror="this.onerror=null;this.src='${itemImagePath + sanitizeItemName(drop)}.gif';" 
                       alt="${drop}" style="width:30px;vertical-align:middle;margin-right:6px;">
                  <a href="#" class="data-link" data-type="item" data-name="${drop}">${drop}</a>
                </li>`).join('') || '<li>None</li>'}
            </ul>
          </div>
        </div>`;
    }

    function showItemDetails(item, monsters) {
      const container = document.getElementById('details');
      const img = getImageElement(itemImagePath, item, sanitizeItemName(item));
      container.innerHTML = `
        <h2>üéÅ ${item} Details</h2>
        <div class="result-item">
          <img src="${img.src}" alt="${item}">
          <div>
            <p><strong>Dropped by:</strong></p>
            <ul>
              ${monsters.map(m => `
                <li>
                  <img src="${monsterImagePath + m.name}.png" 
                       onerror="this.onerror=null;this.src='${monsterImagePath + m.name}.gif';" 
                       alt="${m.name}" style="width:30px;vertical-align:middle;margin-right:6px;">
                  <a href="#" class="data-link" data-type="monster" data-name="${m.name}">${m.name}</a> 
                  (Lv: ${m.level || 'N/A'}, Region: ${m.region || 'N/A'})
                </li>`).join('') || '<li>None</li>'}
            </ul>
          </div>
        </div>`;
    }

    document.addEventListener('click', function(e) {
      const target = e.target;
      if (target.classList.contains('data-link')) {
        e.preventDefault();
        const type = target.dataset.type;
        const name = target.dataset.name;
        if (type === 'monster') {
          const found = [...monsterData, ...bossData].find(m => m.name === name);
          if (found) showMonsterDetails(found);
        } else if (type === 'item') {
          const sources = [...monsterData, ...bossData].filter(m => m.drops?.includes(name));
          showItemDetails(name, sources);
        }
      }
    });

    document.getElementById('searchBtn').addEventListener('click', unifiedSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => e.key === 'Enter' && unifiedSearch());

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
    }

    loadData();
  </script>
</body>
</html>
