<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>몬스터 / 아이템 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    .content-wrapper {
      display: flex;
      gap: 30px;
    }
    #results {
      flex: 1;
      max-width: 45%;
    }
    #details {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
    body.dark-mode #details {
      border-color: #444;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .drop-item img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff7043;
    }
    .top-right-button:hover {
      background-color: #e55d2e;
    }
    #autocompleteList {
      position: absolute;
      background: white;
      z-index: 1000;
      list-style: none;
      padding: 10px;
      margin: 0;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    body.dark-mode #autocompleteList {
      background-color: #2b2b2b;
      border: 1px solid #555;
    }
    body.dark-mode #autocompleteList li {
      color: #ddd;
    }
    body.dark-mode #autocompleteList li strong {
      color: #fff;
    }
    body.dark-mode #autocompleteList li:hover {
      background-color: #3a3a3a;
    }
    #autocompleteList li {
      padding: 5px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    #autocompleteList li img {
      max-width: 30px;
      max-height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-right-button" onclick="location.href='https://artaledb.com/'">🏠 메인</button>
    <h1>🔍 몬스터 / 아이템 검색</h1>
    <div style="margin-bottom: 20px; position: relative;">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요 (예: 달팽이)">
      <ul id="autocompleteList"></ul>
      <button id="searchBtn">검색</button>
      <button id="darkModeToggle">🌙 다크 모드</button>
    </div>
    <div class="content-wrapper">
      <div id="results"></div>
      <div id="details"></div>
    </div>
  </div>
  <script>
    let monsterData = [], bossData = [], uniqueMap = {};
    const monsterDataPath  = 'library/data/monster/monster_data.json';
    const bossDataPath     = 'library/data/monster/boss_data.json';
    const uniqueItemsPath  = 'library/data/item/unique_items.json';
    const monsterImagePath = 'library/images/monsters/';
    const itemImagePath    = 'library/images/items/';

    const escapeHtml = text => text?.replace(/[&<>"']|'/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])) || '';
    const stripGender = name => name.replace(/\s*\([MF]\)/i, '').trim();
    const sanitizeName = name => name.replace(/[^a-zA-Z0-9]/g, '_');
    const normalize = text => sanitizeName(stripGender(text.toLowerCase()));

    function getItemImageName(name) {
      if (/스킬북/.test(name)) return 'Skillbook';
      if (/마스터리북/.test(name)) return 'Masterybook';
      const scrollMatch = name.match(/주문서[^\d]*(\d+)%/);
      if (scrollMatch) return 'Scroll' + scrollMatch[1];
      const en = uniqueMap[name];
      return en ? sanitizeName(en) : sanitizeName(name);
    }

    const getImageElement = (path, name, isItem = false) => {
      const img = document.createElement('img');
      img.alt = name;
      const filename = isItem ? getItemImageName(name) : stripGender(name).replace(/\s+/g, '_');
      img.src = path + filename + '.png';
      img.onerror = () => { img.onerror = null; img.src = path + filename + '.gif'; };
      return img;
    };

    const highlightKeyword = (text, keyword) => {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    };

    async function loadData() {
      const [mRes, bRes, uRes] = await Promise.all([
        fetch(monsterDataPath),
        fetch(bossDataPath),
        fetch(uniqueItemsPath)
      ]);
      monsterData = await mRes.json();
      bossData    = await bRes.json();
      uniqueMap   = await uRes.json();
    }

    function unifiedSearch() {
      const keywordRaw = document.getElementById('searchInput').value.trim();
      if (!keywordRaw) return alert('검색어를 입력해주세요.');

      const keywordLower = keywordRaw.toLowerCase();
      const terms = keywordLower.split(',').map(t => normalize(t.trim()));
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      document.getElementById('details').innerHTML = '';

      const allMonsters = [...monsterData, ...bossData];
      const monsterMatches = allMonsters.filter(m => {
        const nameLower = m.name.toLowerCase();
        return terms.some(term => normalize(m.name).includes(term) || nameLower.includes(keywordLower));
      });

      const itemMatches = {};
      allMonsters.forEach(m => {
        if (!m.drops) return;
        m.drops.forEach(drop => {
          const dropNorm = normalize(drop);
          const dropLower = drop.toLowerCase();
          if (terms.some(term => dropNorm.includes(term) || dropLower.includes(keywordLower))) {
            if (!itemMatches[drop]) itemMatches[drop] = [];
            itemMatches[drop].push(m);
          }
        });
      });

      if (monsterMatches.length) {
        const title = document.createElement('h2');
        title.textContent = `🧟 몬스터 (${monsterMatches.length})`;
        resultsContainer.appendChild(title);
        monsterMatches.forEach(mon => {
          const div = document.createElement('div'); div.classList.add('result-item');
          div.appendChild(getImageElement(monsterImagePath, mon.name));
          const span = document.createElement('span');
          span.innerHTML = highlightKeyword(mon.name, keywordRaw);
          div.appendChild(span);
          div.addEventListener('click', () => showMonsterDetail(mon));
          resultsContainer.appendChild(div);
        });
      }

      const itemKeys = Object.keys(itemMatches);
      if (itemKeys.length) {
        const title = document.createElement('h2');
        title.textContent = `🎁 아이템 (${itemKeys.length})`;
        resultsContainer.appendChild(title);
        itemKeys.forEach(item => {
          const div = document.createElement('div'); div.classList.add('result-item');
          div.appendChild(getImageElement(itemImagePath, item, true));
          const span = document.createElement('span');
          span.innerHTML = highlightKeyword(item, keywordRaw);
          div.appendChild(span);
          div.addEventListener('click', () => showItemDetail(item, itemMatches[item]));
          resultsContainer.appendChild(div);
        });
      }

      if (!monsterMatches.length && !itemKeys.length) {
        resultsContainer.innerHTML = '<p>결과가 없습니다.</p>';
      }
    }

    function showMonsterDetail(monster) {
      const details = document.getElementById('details');
      const dropsId = `drop-list-${sanitizeName(monster.name)}`;
      const fn = stripGender(monster.name).replace(/\s+/g, '_');
      const imgP = `${monsterImagePath}${fn}.png`;
      const imgG = `${monsterImagePath}${fn}.gif`;
      details.innerHTML = `
        <h2>${escapeHtml(monster.name)}</h2>
        <img src="${imgP}" alt="${escapeHtml(monster.name)}" onerror="this.onerror=null;this.src='${imgG}'">
        <p><strong>레벨:</strong> ${monster.level||'N/A'}</p>
        <p><strong>HP:</strong> ${monster.hp||'N/A'}</p>
        <p><strong>지역:</strong> ${monster.region||'N/A'}</p>
        <p><strong>경험치:</strong> ${monster.exp||'N/A'}</p>
        <button onclick="toggleDrops('${dropsId}')">획득처 보기</button>
        <div id="${dropsId}" style="display:none; margin-top:10px;">${(monster.drops||[]).map(d=>`
            <div class="drop-item">
              <img src="${itemImagePath+getItemImageName(d)}.png" onerror="this.onerror=null;this.src='${itemImagePath+getItemImageName(d)}.gif'" alt="${escapeHtml(d)}">
              <span>${escapeHtml(d)}</span>
            </div>`).join('')}
        </div>
      `;
    }

    function showItemDetail(item, monsters) {
      const details = document.getElementById('details');
      details.innerHTML = `
        <h2>${escapeHtml(item)}</h2>
        <img src="${itemImagePath+getItemImageName(item)}.png" onerror="this.onerror=null;this.src='${itemImagePath+getItemImageName(item)}.gif'" alt="${escapeHtml(item)}">
        <h3>획득처</h3>
        ${monsters.map(m=>`
          <div class="drop-item">
            <img src="${monsterImagePath+stripGender(m.name).replace(/\s+/g,'_')}.png" onerror="this.onerror=null;this.src='${monsterImagePath+strip
