<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>몬스터 & 아이템 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover { background-color: #45a049; }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover { background-color: #1976D2; }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
    }
    body.dark-mode .result-item { border-color: #444; }
    .result-item img { width: 50px; height: auto; margin-right: 15px; }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark { background-color: #ffda6a; }
    .content-wrapper { display: flex; gap: 30px; }
    #results { flex: 1; max-width: 45%; }
    #details { flex: 1; border-left: 1px solid #ccc; padding-left: 20px; }
    body.dark-mode #details { border-color: #444; }
    .drop-item { display: flex; align-items: center; margin-bottom: 5px; }
    .drop-item img { width: 40px; height: auto; margin-right: 10px; }
    .top-right-button {
      position: absolute;
      top: 20px; right: 20px;
      background-color: #ff7043;
    }
    .top-right-button:hover { background-color: #e55d2e; }
    #autocompleteList {
      position: absolute;
      background: white;
      z-index: 1000;
      list-style: none;
      padding: 10px;
      margin: 0;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    #autocompleteList li {
      padding: 5px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    #autocompleteList li img {
      max-width: 30px;
      max-height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-right-button" onclick="location.href='https://artaledb.com/'">🏠 메인으로</button>
    <h1>🔍 몬스터 / 아이템 검색</h1>
    <div style="margin-bottom: 20px; position: relative;">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요 (예: 달팽이)">
      <ul id="autocompleteList"></ul>
      <button id="searchBtn">검색</button>
      <button id="darkModeToggle">🌙 다크 모드</button>
    </div>
    <div class="content-wrapper">
      <div id="results"></div>
      <div id="details"></div>
    </div>
  </div>

  <script>
    // 데이터 및 매핑 저장
    let monsterData = [], bossData = [], itemNameMap = {};

    // 이미지 경로
    const monsterImagePath = "images/monsters/";
    const itemImagePath    = "images/items/";

    // 헬퍼 함수들
    const escapeHtml = text => text?.replace(/[&<>"]|' /g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])) || '';
    const stripGender = name => name.replace(/\s*\([MF]\)/i, '').trim();
    const sanitizeName = name => name.replace(/[^a-zA-Z0-9]/g, '_');
    // 검색용 정규화: 한글·영문·숫자만 남기고 소문자, 괄호 제거
    const normalize = text =>
      text
        .toLowerCase()
        .normalize('NFC')
        .replace(/\s*\([MF]\)/gi, '')
        .replace(/[^가-힣a-zA-Z0-9]/g, '');

    // 아이템 이미지 이름 결정 (한글 예외처리 우선)
    const getItemImageName = name => {
      if (/스킬북/.test(name))   return "Skillbook";
      if (/마스터북/.test(name)) return "Masterybook";
      const scrollMatch = name.match(/주문서[^\d]*(\d+)%/);
      if (scrollMatch) return "Scroll" + scrollMatch[1];
      if (itemNameMap[name])    return sanitizeName(itemNameMap[name]);
      return sanitizeName(name);
    };

    // img element 생성
    const getImageElement = (path, name, isItem = false) => {
      const img = document.createElement('img');
      img.alt = name;
      const filename = isItem
        ? getItemImageName(name)
        : stripGender(name).replace(/\s+/g, '_');
      img.src = `${path}${filename}.png`;
      img.onerror = () => { img.onerror = null; img.src = `${path}${filename}.gif`; };
      return img;
    };

    // 키워드 강조
    const highlightKeyword = (text, keyword) => {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    };

    // 데이터 로드 (몬스터, 보스, 아이템 매핑)
    async function loadData() {
      const [mResp, bResp, mapResp] = await Promise.all([
        fetch('data/monster/monster_data.json'),
        fetch('data/monster/boss_data.json'),
        fetch('data/items/unique_items.json')
      ]);
      monsterData = await mResp.json();
      bossData    = await bResp.json();
      const mapArr = await mapResp.json();
      mapArr.forEach(({ name_kr, name_en }) => { itemNameMap[name_kr] = name_en; });
    }

    // 통합 검색 함수
    function unifiedSearch() {
      const keywordRaw = document.getElementById('searchInput').value.trim();
      if (!keywordRaw) return alert("검색어를 입력해주세요.");

      const terms = keywordRaw.toLowerCase().split(',').map(t => normalize(t.trim()));
      const resultsContainer = document.getElementById('results');
      const detailsContainer = document.getElementById('details');
      resultsContainer.innerHTML = "";
      detailsContainer.innerHTML = "";

      // 몬스터 검색
      const monsterMatches = [...monsterData, ...bossData].filter(m =>
        terms.some(term => normalize(m.name).includes(term))
      );

      // 아이템 검색
      const itemMatches = {};
      [...monsterData, ...bossData].forEach(m => {
        (m.drops || []).forEach(drop => {
          const normDrop = normalize(drop);
          if (terms.some(term => normDrop.includes(term))) {
            if (!itemMatches[drop]) itemMatches[drop] = [];
            itemMatches[drop].push(m);
          }
        });
      });

      // 렌더링 코드... (기존과 동일)
      // 몬스터, 아이템 렌더링 로직은 이전 코드와 동일하게 유지됩니다.
    }

    // 이벤트 바인딩 및 초기 로드
    document.getElementById('searchBtn').addEventListener('click', unifiedSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') unifiedSearch(); });

</body>
</html>
