<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>몬스터 / 아이템 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    body.dark-mode .container { background: #1e1e1e; }
    input[type=text] {
      width: 60%; padding: 10px; margin-right: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333; border: 1px solid #555; color: #eee;
    }
    button {
      padding: 10px 15px; cursor: pointer;
      border: none; border-radius: 4px;
      background-color: #4CAF50; color: white; font-weight: bold;
    }
    button:hover { background-color: #45a049; }
    #darkModeToggle { background-color: #2196F3; margin-left: 10px; }
    #darkModeToggle:hover { background-color: #1976D2; }
    .result-item { display: flex; align-items: center;
      border-bottom: 1px solid #ddd; padding: 15px 0; cursor: pointer;
    }
    body.dark-mode .result-item { border-color: #444; }
    .result-item img { width: 50px; height: auto; margin-right: 15px; }
    mark { background-color: yellow; font-weight: bold; padding: 0 3px; }
    body.dark-mode mark { background-color: #ffda6a; }
    .content-wrapper { display: flex; gap: 30px; }
    #results { flex: 1; max-width: 45%; }
    #details { flex: 1; border-left: 1px solid #ccc; padding-left: 20px; }
    body.dark-mode #details { border-color: #444; }
    .drop-item { display: flex; align-items: center; margin-bottom: 5px; }
    .drop-item img { width: 40px; height: auto; margin-right: 10px; }
    .top-right-button {
      position: absolute; top: 20px; right: 20px;
      background-color: #ff7043;
    }
    .top-right-button:hover { background-color: #e55d2e; }
    #autocompleteList {
      position: absolute; background: white; z-index: 1000;
      list-style: none; padding: 10px; margin: 0;
      width: 60%; border: 1px solid #ccc; border-radius: 4px;
      max-height: 300px; overflow-y: auto; display: none;
    }
    body.dark-mode #autocompleteList { background: #2b2b2b; border: 1px solid #555; }
    body.dark-mode #autocompleteList li { color: #ddd; }
    body.dark-mode #autocompleteList li:hover { background-color: #3a3a3a; }
    #autocompleteList li {
      padding: 5px 0; display: flex; align-items: center; cursor: pointer;
    }
    #autocompleteList li img { max-width: 30px; max-height: 30px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-right-button" onclick="location.href='https://artaledb.com/ko/index.html'">🏠 메인</button>
    <h1>🔍 몬스터 / 아이템 검색</h1>
    <div style="margin-bottom: 20px; position: relative;">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요 (예: 달팽이)">
      <ul id="autocompleteList"></ul>
      <button id="searchBtn">검색</button>
      <button id="darkModeToggle">다크 모드</button>
    </div>
    <div class="content-wrapper">
      <div id="results"></div>
      <div id="details"></div>
    </div>
  </div>
  <script>
    let monsterData = [], bossData = [], uniqueMap = {};
    const monsterImagePath = 'library/images/monsters/';
    const itemImagePath    = 'library/images/items/';

    const escapeHtml = text => text?.replace(/[&<>"']|'/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])) || '';
    const stripGender = name => name.replace(/\s*\([MF]\)/i, '').trim();
    const sanitizeName = name => name.replace(/[^a-zA-Z0-9]/g, '_');
    const normalize = text => sanitizeName(stripGender(text.toLowerCase()));

    function getItemImageName(name) {
      if (/스킬북/.test(name)) return 'Skillbook';
      if (/마스터리북/.test(name)) return 'Masterybook';
      const scrollMatch = name.match(/주문서[^\d]*(\d+)%/);
      if (scrollMatch) return 'Scroll' + scrollMatch[1];
      const en = uniqueMap[name];
      return en ? sanitizeName(en) : sanitizeName(name);
    }

    const getImageElement = (path, name, isItem = false) => {
      const img = document.createElement('img');
      img.alt = name;
      const filename = isItem ? getItemImageName(name) : stripGender(name).replace(/\s+/g, '_');
      img.src = path + filename + '.png';
      img.onerror = () => { img.onerror = null; img.src = path + filename + '.gif'; };
      return img;
    };

    const highlightKeyword = (text, keyword) => {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    };

    async function loadData() {
      const [mRes, bRes, uRes] = await Promise.all([
        fetch('library/data/monster/monster_data.json'),
        fetch('library/data/monster/boss_data.json'),
        fetch('library/data/item/unique_items.json')
      ]);
      monsterData = await mRes.json();
      bossData    = await bRes.json();
      uniqueMap   = await uRes.json();
    }

    function unifiedSearch() {
      const keywordRaw = document.getElementById('searchInput').value.trim();
      if (!keywordRaw) return alert('검색어를 입력해주세요.');
      const keyLow = keywordRaw.toLowerCase();
      const terms = keyLow.split(',').map(t => normalize(t.trim()));
      const results = document.getElementById('results'); results.innerHTML = '';
      document.getElementById('details').innerHTML = '';

      const allMonsters = [...monsterData, ...bossData];
      const monsterMatches = allMonsters.filter(m => {
        const nameLow = m.name.toLowerCase();
        return terms.some(term => normalize(m.name).includes(term) || nameLow.includes(keyLow));
      });
      const itemMatches = {};
      allMonsters.forEach(m => { (m.drops||[]).forEach(d => {
        const dLow = d.toLowerCase(), dNorm = normalize(d);
        if (terms.some(term => dNorm.includes(term) || dLow.includes(keyLow))) {
          (itemMatches[d]||(itemMatches[d]=[])).push(m);
        }
      }); });

      if (monsterMatches.length) {
        const h2 = document.createElement('h2'); h2.textContent = `🧟 몬스터 (${monsterMatches.length})`;
        results.appendChild(h2);
        monsterMatches.forEach(m => {
          const div = document.createElement('div'); div.classList.add('result-item');
          div.appendChild(getImageElement(monsterImagePath, m.name));
          const sp = document.createElement('span'); sp.innerHTML = highlightKeyword(m.name, keywordRaw);
          div.appendChild(sp); div.addEventListener('click', () => showMonsterDetail(m));
          results.appendChild(div);
        });
      }
      const items = Object.keys(itemMatches);
      if (items.length) {
        const h2 = document.createElement('h2'); h2.textContent = `🎁 아이템 (${items.length})`;
        results.appendChild(h2);
        items.forEach(item => {
          const div = document.createElement('div'); div.classList.add('result-item');
          div.appendChild(getImageElement(itemImagePath, item, true));
          const sp = document.createElement('span'); sp.innerHTML = highlightKeyword(item, keywordRaw);
          div.appendChild(sp); div.addEventListener('click', () => showItemDetail(item, itemMatches[item]));
          results.appendChild(div);
        });
      }
      if (!monsterMatches.length && !items.length) results.innerHTML = '<p>결과가 없습니다.</p>';
    }

    function showMonsterDetail(m) {
      const d = document.getElementById('details');
      const id = `drop-list-${sanitizeName(m.name)}`;
      const fn = stripGender(m.name).replace(/\s+/g, '_');
      const p = m.imagePath || `${monsterImagePath}${fn}`;
      d.innerHTML = `
        <h2>${escapeHtml(m.name)}</h2>
        <img src="${p}.png" onerror="this.onerror=null;this.src='${p}.gif'" alt="${escapeHtml(m.name)}">
        <p><strong>레벨:</strong> ${m.level||'N/A'}</p>
        <p><strong>HP:</strong> ${m.hp||'N/A'}</p>
        <p><strong>지역:</strong> ${m.region||'N/A'}</p>
        <p><strong>경험치:</strong> ${m.exp||'N/A'}</p>
        <button onclick="toggleDrops('${id}')">획득처 보기</button>
        <div id="${id}" style="display:none; margin-top:10px;">${(m.drops||[]).map(d=>`
            <div class="drop-item">
              <img src="${itemImagePath+getItemImageName(d)}.png" onerror="this.onerror=null;this.src='${itemImagePath+getItemImageName(d)}.gif'" alt="${escapeHtml(d)}">
              <span>${escapeHtml(d)}</span>
            </div>`).join('')}
        </div>
      `;
    }

    function showItemDetail(item, mons) {
      const d = document.getElementById('details');
      d.innerHTML = `
        <h2>${escapeHtml(item)}</h2>
        <img src="${itemImagePath+getItemImageName(item)}.png" onerror="this.onerror=null;this.src='${itemImagePath+getItemImageName(item)}.gif'" alt="${escapeHtml(item)}">
        <h3>획득처</h3>
        ${mons.map(m=>`
          <div class="drop-item">
            <img src="${monsterImagePath+stripGender(m.name).replace(/\s+/g,'_')}.png" onerror="this.onerror=null;this.src='${monsterImagePath+stripGender(m.name).replace(/\s+/g,'_')}.gif'" alt="${escapeHtml(m.name)}">
            <span>${escapeHtml(m.name)}</span>
          </div>`).join('')}
      `;
    }

    function toggleDrops(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('searchBtn').addEventListener('click', unifiedSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') unifiedSearch(); });
    document.getElementById('darkModeToggle').addEventListener('click', () => document.body.classList.toggle('dark-mode'));

    loadData();
  </script>
</body>
</html>
