<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔍 몬스터 & 아이템 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    body.dark-mode .container {
      background: #1e1e1e;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type=text] {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      background-color: #2196F3;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #1976D2;
    }
    .result-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      cursor: pointer;
      min-height: 70px;
    }
    body.dark-mode .result-item {
      border-color: #444;
    }
    .result-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
    mark {
      background-color: yellow;
      font-weight: bold;
      padding: 0 3px;
    }
    body.dark-mode mark {
      background-color: #ffda6a;
    }
    .content-wrapper {
      display: flex;
      gap: 30px;
    }
    #results {
      flex: 1;
      max-width: 45%;
    }
    #details {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
    body.dark-mode #details {
      border-color: #444;
    }
    .drop-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      min-height: 40px;
    }
    .drop-item img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      object-position: center;
      margin-right: 10px;
    }
    .drop-item span {
      text-decoration: none !important;
      cursor: pointer;
      color: #2196F3;
    }
    /* 아이템 상세보기 링크 밑줄 제거 */
    #details a {
      text-decoration: none !important;
      cursor: pointer;
      color: #2196F3;
    }
    #details a:hover {
      text-decoration: underline !important;
    }
    body.dark-mode .drop-item span,
    body.dark-mode #details a {
      color: #a1ccd9 !important;
    }
    #details ul li {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    #details ul li img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-right: 10px;
    }
    #autocompleteList li.selected {
      background-color: #f0f0f0;
    }
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff7043;
    }
    .top-right-button:hover {
      background-color: #e55d2e;
    }
    #autocompleteList {
      position: absolute;
      background: white;
      z-index: 1000;
      list-style: none;
      padding: 10px;
      margin: 0;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    body.dark-mode #autocompleteList {
      background-color: #2b2b2b;
      border: 1px solid #555;
    }
    body.dark-mode #autocompleteList li {
      color: #ddd;
    }
    body.dark-mode #autocompleteList li strong {
      color: #fff;
    }
    body.dark-mode #autocompleteList li:hover {
      background-color: #3a3a3a;
    }
    #autocompleteList li {
      padding: 5px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    #autocompleteList li img {
      max-width: 30px;
      max-height: 30px;
      margin-right: 10px;
    }
    /* 🔽 필터 박스 */
    #filters {
      display: none;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
    }
    body.dark-mode #filters {
      background: #2b2b2b;
      border: 1px solid #555;
    }
    #filters label {
      margin-right: 15px;
    }
     @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column; /* 세로 배치 */
      }
      #results, #details {
        max-width: 100%;
        border-left: none;
        padding-left: 0;
      }
      input[type=text], 
      #searchBtn, 
      #filterToggle, 
      #darkModeToggle {
        width: 100%;
        margin: 5px 0;
      }
      .result-item img {
        width: 40px;
      }
      .drop-item img {
        width: 30px;
        height: 30px;
      }
      #autocompleteList {
        width: 100% !important;
        max-height: 200px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-right-button" onclick="location.href='https://artaledb.com/'">🏠 메인</button>
    <h1>🔍 몬스터 / 아이템 검색</h1>
    <div style="margin-bottom: 20px; position: relative;">
      <input type="text" id="searchInput" placeholder="키워드를 입력하세요 (예: 달팽이)">
      <ul id="autocompleteList"></ul>
      <button id="searchBtn">검색</button>
      <button id="filterToggle">⚙️ 필터</button>
      <button id="darkModeToggle">🌙 다크 모드</button>
    </div>

    <!-- 🔽 필터 선택 영역 -->
    <div id="filters">
      <label>
        레벨대:
        <select id="levelRange">
          <option value="">전체</option>
          <option value="1-10">1–10</option>
          <option value="11-20">11–20</option>
          <option value="21-30">21–30</option>
          <option value="31-40">31–40</option>
          <option value="41-50">41–50</option>
          <option value="51-60">51–60</option>
          <option value="61-70">61–70</option>
          <option value="71-80">71–80</option>
          <option value="81-90">81–90</option>
          <option value="91-100">91–100</option>
          <option value="101-110">101–110</option>
          <option value="111-120">111–120</option>
          <option value="130+">130 이상</option>
        </select>
      </label>

      <label>
        속성:
        <select id="weaknessSelect">
          <option value="">전체</option>
          <option value="불">불</option>
          <option value="얼음">얼음</option>
          <option value="전기">전기</option>
          <option value="성">성</option>
          <option value="독">독</option>
          <option value="힐">힐 공격 가능</option>
        </select>
      </label>

      <label>
        지역:
        <select id="regionSelect">
          <option value="">전체</option>
          <option value="빅토리아 아일랜드">빅토리아 아일랜드</option>
          <option value="오르비스">오르비스</option>
          <option value="엘나스">엘나스</option>
          <option value="루디브리엄">루디브리엄</option>
          <option value="시계탑 최하층">시계탑 최하층</option>
          <option value="엘린숲">엘린숲</option>
          <option value="지구방위본부">지구방위본부</option>
          <option value="아랫마을">아랫마을</option>
          <option value="아쿠아로드">아쿠아로드</option>
          <option value="무릉">무릉</option>
          <option value="백초마을">백초마을</option>
          <option value="아리안트">아리안트</option>
          <option value="마가티아">마가티아</option>
          <option value="리프레">리프레</option>
          <option value="시간의 신전">시간의 신전</option>
          <option value="일본">일본</option>
          <option value="상해">상해</option>
          <option value="대만">대만</option>
          <option value="태국">태국</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="bossOnly"> 보스몬스터만 보기
      </label>
    </div>
     <p id="filterNotice" style="font-size:14px; color:#666; margin-top:5px; display:none;">
      조건 설정 후 <strong>검색</strong> 버튼을 눌러주세요.
     </p>
    <div class="content-wrapper">
      <div id="results"></div>
      <div id="details"></div>
    </div>
  </div>
  <script>
    let monsterData = [], bossData = [];
    const monsterImagePath = "./images/monsters/";
    const itemImagePath    = "./images/items/";

    const escapeHtml = text => text?.replace(/[&<>\"']/g, c =>
      ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[c])
    ) || '';

    const stripGender = name => name.replace(/\s*\([MF]\)/i, '').trim();
    const sanitizeName = name => name.replace(/[^가-힣a-zA-Z0-9]/g, '_');
    const normalize = text => sanitizeName(stripGender(text.toLowerCase()));

    const getItemImageName = name => {
      if (/스킬북/i.test(name)) return "스킬북";
      if (/마스터리북/i.test(name)) return "마북";
      const scrollMatch = name.match(/주문서[^\d]*(\d+)%/i);
      if (scrollMatch) return "Scroll" + scrollMatch[1];
      return sanitizeName(name);
    };

    const getImageElement = (path, name, isItem = false) => {
      const img = document.createElement('img');
      img.alt = name;
      const filename = isItem
        ? getItemImageName(name)
        : stripGender(name).replace(/\s+/g, '_');
      img.src = path + filename + '.png';
      img.onerror = () => { img.onerror = null; img.src = path + filename + '.gif'; };
      return img;
    };

    const highlightKeyword = (text, keyword) => {
      if (!keyword) return escapeHtml(text);
      const regex = new RegExp(`(${keyword})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    };

    async function loadData() {
      const [monsterResp, bossResp] = await Promise.all([
        fetch('./data/monster/monster_data.json'),
        fetch('./data/monster/boss_data.json')
      ]);
      monsterData = await monsterResp.json();
      bossData    = await bossResp.json();
    }

function unifiedSearch() {
  const keywordRaw = document.getElementById('searchInput').value.trim();
  const terms = keywordRaw ? keywordRaw.toLowerCase().split(',').map(t => normalize(t.trim())) : [];

  // 🔽 필터 값 읽기
  const levelRange = document.getElementById('levelRange').value;
  const weakness   = document.getElementById('weaknessSelect').value;
  const region     = document.getElementById('regionSelect').value;

  let minLevel = 0, maxLevel = Infinity;
  if (levelRange && levelRange.includes('-')) {
    const parts = levelRange.split('-');
    minLevel = parseInt(parts[0], 10);
    maxLevel = parseInt(parts[1], 10);
  } else if (levelRange === '130+') {
    minLevel = 130; maxLevel = Infinity;
  }

  const resultsContainer = document.getElementById('results');
  resultsContainer.innerHTML = "";
  document.getElementById('details').innerHTML = "";

  // 🔽 몬스터 필터링
const bossOnly = document.getElementById('bossOnly').checked;

const monsterMatches = [...monsterData, ...bossData].filter(m => {
  const nameMatch = !terms.length || terms.some(term => normalize(m.name).includes(term));
  const levelMatch = (!m.level || (m.level >= minLevel && m.level <= maxLevel));

  // 약점 필터
  let weaknessMatch = true;
  if (weakness) {
    weaknessMatch = m.modifiers &&
                    m.modifiers.includes(weakness) &&
                    !m.modifiers.includes("반감") &&
                    !m.modifiers.includes("무효");
  }

  // 지역 필터
  let regionMatch = true;
  if (region) {
    regionMatch = m.region && m.region.includes(region);
  }

  // 보스 필터 (bossOnly 체크되면 bossData 에 포함된 것만 허용)
  let bossMatch = true;
  if (bossOnly) {
    bossMatch = bossData.includes(m);
  }

  return nameMatch && levelMatch && weaknessMatch && regionMatch && bossMatch;
});

  // 🔽 아이템 매치 (검색어 있을 때만)
  const itemMatches = {};
  if (terms.length) {
    [...monsterData, ...bossData].forEach(m => (m.drops || []).forEach(drop => {
      const normDrop = normalize(drop);
      if (terms.some(term => normDrop.includes(term))) {
        if (!itemMatches[drop]) itemMatches[drop] = [];
        itemMatches[drop].push(m);
      }
    }));
  }

  // 🔽 결과 출력
  if (monsterMatches.length) {
    const title = document.createElement('h2');
    title.textContent = `🧟 몬스터 (${monsterMatches.length})`;
    resultsContainer.appendChild(title);
    monsterMatches.forEach(monster => {
      const div = document.createElement('div'); div.classList.add('result-item');
      div.appendChild(getImageElement(monsterImagePath, monster.name));
      const span = document.createElement('span');
      span.innerHTML = keywordRaw ? highlightKeyword(monster.name, keywordRaw) : escapeHtml(monster.name);
      div.appendChild(span);
      div.addEventListener('click', () => {
        showMonsterDetail(monster);
        window.scrollTo({ top: 0, behavior: 'smooth' }); // ✅ 추가
      });
      resultsContainer.appendChild(div);
    });
  }

  const itemKeys = Object.keys(itemMatches);
  if (itemKeys.length) {
    const title = document.createElement('h2');
    title.textContent = `🎁 아이템 (${itemKeys.length})`;
    resultsContainer.appendChild(title);

    itemKeys.forEach(item => {
      const div = document.createElement('div');
      div.classList.add('result-item');
      div.appendChild(getImageElement(itemImagePath, item, true));

      const span = document.createElement('span');
      span.innerHTML = highlightKeyword(item, keywordRaw);
      div.appendChild(span);

      div.addEventListener('click', () => {
        document.getElementById('searchInput').value = item;
        unifiedSearch();
        showItemDetail(item, itemMatches[item]);
        window.scrollTo({ top: 0, behavior: 'smooth' }); // ✅ 추가
      });

      resultsContainer.appendChild(div);
    });
  }

  if (!monsterMatches.length && !itemKeys.length) {
    resultsContainer.innerHTML = "<p>검색된 결과가 없습니다.</p>";
  }
}

 function showMonsterDetail(monster) {
  const details = document.getElementById('details');
  const filename = stripGender(monster.name).replace(/\s+/g, '_');
  const imgSrc   = `${monsterImagePath}${filename}.png`;
  const fallback = `${monsterImagePath}${filename}.gif`;

  details.innerHTML = `
    <h2>${escapeHtml(monster.name)}</h2>
    <img src="${imgSrc}" 
         onerror="this.onerror=null;this.src='${fallback}';" 
         alt="${escapeHtml(monster.name)}">

    <p><strong>레벨:</strong> ${monster.level || 'N/A'}</p>
    <p><strong>체력(HP):</strong> ${monster.hp || 'N/A'}</p>
    <p><strong>지역:</strong> ${monster.region || 'N/A'}</p>
    <p><strong>경험치(EXP):</strong> ${monster.exp || 'N/A'}</p>
    <p><strong>속성:</strong> ${monster.modifiers || 'N/A'}</p>

    ${bossData.includes(monster) && monster.respawn_time
      ? `<p><strong>리스폰:</strong> 
          ${formatRespawnTime(monster.respawn_time[0])} ~ ${formatRespawnTime(monster.respawn_time[1])}
        </p>`
      : ''}

    ${!bossData.includes(monster) ? `
      <p><strong>요구 명중률:</strong>
        ${monster.required_accuracy || 'N/A'}
        ${monster.accuracy_level_decrease != null
          ? `(몬스터 레벨보다 1레벨 낮을 때 마다 +${monster.accuracy_level_decrease})`
          : ''}
      </p>` : ''}

    <div style="margin-top:10px;">
      ${(monster.drops || []).map(drop => `
        <div class="drop-item">
          <img src="${itemImagePath + getItemImageName(drop)}.png" 
               onerror="this.onerror=null;this.src='${itemImagePath + getItemImageName(drop)}.gif';" 
               alt="${escapeHtml(drop)}">
          <span onclick="
            const item = '${escapeHtml(drop)}';
            document.getElementById('searchInput').value = item;
            unifiedSearch();
            const matches = [...monsterData, ...bossData].filter(m => (m.drops||[]).includes(item));
            showItemDetail(item, matches);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          " style="cursor:pointer; text-decoration:underline; color:#2196F3;">
            ${escapeHtml(drop)}
          </span>
        </div>
      `).join('')}
    </div>
  `;
}
    function formatRespawnTime(minutes) {
  const h = Math.floor(minutes / 60);
  const m = minutes % 60;
  if (h > 0 && m > 0) return `${h}시간 ${m}분`;
  if (h > 0) return `${h}시간`;
  return `${m}분`;
}

    function showItemDetail(item, monsters) {
      const details = document.getElementById('details');
      details.innerHTML = '';
      details.appendChild(getImageElement(itemImagePath, item, true));

      const title = document.createElement('h2');
      title.textContent = item;
      details.appendChild(title);

      const sub = document.createElement('div');
      sub.innerHTML = `<p><strong>획득처:</strong></p>`;

      const ul = document.createElement('ul');
      monsters.forEach(m => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        li.style.marginBottom = '8px';

        const img = getImageElement(monsterImagePath, m.name);
        img.style.width = '30px';
        img.style.marginRight = '8px';
        li.appendChild(img);

        const link = document.createElement('a');
        link.href = '#';
        link.textContent = `${m.name} (레벨: ${m.level || 'N/A'}, 지역: ${m.region || 'N/A'})`;
        link.style.textDecoration = 'none';
        link.style.color = '#2196F3';

        link.addEventListener('click', e => {
          e.preventDefault();
          document.getElementById('searchInput').value = m.name;
          unifiedSearch();
          showMonsterDetail(m);
          window.scrollTo({ top: 0, behavior: 'smooth' }); // ✅ 추가
        });

        li.appendChild(link);
        ul.appendChild(li);
      });

      sub.appendChild(ul);
      details.appendChild(sub);
    }
    document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.trim().toLowerCase();
  const autocompleteList = document.getElementById('autocompleteList');
  autocompleteList.innerHTML = '';
  autocompleteList.style.display = 'none';
  if (!query) return;

  // 몬스터 이름 매치
  const monsterMatches = [...monsterData, ...bossData].filter(m =>
    stripGender(m.name).toLowerCase().includes(query)
  );

  // 아이템 이름 매치
  const itemSet = new Set();
  [...monsterData, ...bossData].forEach(m =>
    (m.drops || []).forEach(d => {
      if (stripGender(d).toLowerCase().includes(query)) {
        itemSet.add(d);
      }
    })
  );

  if (!monsterMatches.length && !itemSet.size) return;
  autocompleteList.style.display = 'block';

  const addSection = (title, items, isItem = false) => {
    if (!items.length) return;
    const header = document.createElement('li');
    header.innerHTML = `<strong>${title}</strong>`;
    header.style.padding = '5px';
    header.style.borderBottom = '1px solid #ccc';
    autocompleteList.appendChild(header);

    items.forEach(item => {
      const li = document.createElement('li');
      const img = getImageElement(
        isItem ? itemImagePath : monsterImagePath,
        item.name || item,
        isItem
      );
      const span = document.createElement('span');
      span.textContent = item.name || item;
      li.appendChild(img);
      li.appendChild(span);

      li.addEventListener('click', () => {
        document.getElementById('searchInput').value = item.name || item;
        autocompleteList.style.display = 'none';
        unifiedSearch();
        window.scrollTo({ top: 0, behavior: 'smooth' }); // ✅ 추가
      });
      autocompleteList.appendChild(li);
    });
  };

  addSection('몬스터', monsterMatches.slice(0, 10));
  addSection('아이템', Array.from(itemSet).slice(0, 10), true);

  // 첫 번째 제안 자동 선택 표시
  const suggestions = Array.from(autocompleteList.querySelectorAll('li'))
                           .filter(li => !li.querySelector('strong'));
  suggestions.forEach(li => li.classList.remove('selected'));
  if (suggestions.length) suggestions[0].classList.add('selected');
});

// 엔터 입력 처리
document.getElementById('searchInput').addEventListener('keydown', function(e) {
  if (e.key !== 'Enter') return;

  const list = document.getElementById('autocompleteList');
  const suggestions = Array.from(list.querySelectorAll('li'))
                           .filter(li => !li.querySelector('strong'));
  const currentValue = this.value.trim();

  // 그냥 무조건 검색 실행
  unifiedSearch();
  window.scrollTo({ top: 0, behavior: 'smooth' });

  // 후보창 닫기
  if (list) list.style.display = 'none';

  e.preventDefault();
});

// 자동완성 외부 클릭시 닫기
document.addEventListener('click', e => {
  const list = document.getElementById('autocompleteList');
  if (!list.contains(e.target) && e.target.id !== 'searchInput') {
    list.style.display = 'none';
  }
});
    // 이벤트 바인딩
    document.getElementById('searchBtn').addEventListener('click', () => {
      unifiedSearch();
      window.scrollTo({ top: 0, behavior: 'smooth' }); // ✅ 추가
    });

    document.getElementById('filterToggle').addEventListener('click', () => {
      const filters = document.getElementById('filters');
      const notice  = document.getElementById('filterNotice');
      const isHidden = (filters.style.display === 'none');

      filters.style.display = isHidden ? 'block' : 'none';
      notice.style.display  = isHidden ? 'block' : 'none';
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeToggle').textContent =
        isDark ? '☀️ 라이트 모드' : '🌙 다크 모드';
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').textContent = '☀️ 라이트 모드';
    }

    loadData();
  </script>
</body>
</html>
