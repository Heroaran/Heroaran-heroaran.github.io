<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXP 누적 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EXP 누적 계산기</h1>
    <label for="targetLevel">도달하고 싶은 레벨:</label>
    <input type="number" id="targetLevel" min="1" max="200" value="100">

    <label for="currentExp">현재 누적 경험치:</label>
    <input type="number" id="currentExp" value="0">

    <button onclick="calculateExp()">필요한 경험치 계산</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let levelData = [];

    fetch('level_data.json')
      .then(response => response.json())
      .then(data => levelData = data)
      .catch(error => console.error('레벨 데이터 불러오기 실패:', error));

    function calculateExp() {
      const targetLevel = parseInt(document.getElementById("targetLevel").value);
      const currentExp = parseInt(document.getElementById("currentExp").value);

      const level = levelData.find(l => l.level === targetLevel);

      if (!level) {
        document.getElementById("result").innerText = "해당 레벨 정보를 찾을 수 없습니다.";
        return;
      }

      const required = level.cumulativeExp - currentExp;
      document.getElementById("result").innerText =
        required <= 0
          ? `이미 해당 레벨(${targetLevel}) 또는 그 이상입니다.`
          : `레벨 ${targetLevel}까지 필요한 경험치: ${required.toLocaleString()} EXP`;
    }
  </script>
</body>
</html>
